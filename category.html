---
layout: default
---

<div class="well" style="text-transform: capitalize">
	{% if site.posts != empty %}
	{% for cat in site.categories %}
    <h1>{{ cat[0]}}</h1>
	<ul>
		{% for post in cat[1] %}
    	<li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.date | date: "%b %-d" }} - {{ post.title }}</a></li>
		{% endfor %}
	</ul>
	{% endfor %}
	{% else %}
	<h1>No posts</h1>
	{% endif %}
</div>
